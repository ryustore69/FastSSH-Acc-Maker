<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun VPN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h2>Buat Akun VPN</h2>
        <form id="vpnForm" onsubmit="return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username" required autocomplete="off">

            <label for="sni">SNI/Bug Host:</label>
            <input type="text" id="sni" name="sni" placeholder="Masukkan SNI/Bug Host" required autocomplete="off">

            <label for="protocol">Protocol:</label>
            <select id="protocol" name="protocol" required>
                <option value="">Pilih Protocol</option>
                <option value="VLESS+WS+TLS">VLESS + WS + TLS / No TLS</option>
                <option value="VLESS+TCP+TLS">VLESS + TCP + TLS / No TLS</option>
                <option value="VLESS+H2+TLS">VLESS + H2 + TLS</option>
                <option value="VLESS+gRPC+TLS">VLESS + gRPC + TLS</option>
                <option value="VLESS+XTLS">VLESS + XTLS</option>
                <option value="VMESS+WS+TLS">VMESS + WS + TLS / No TLS</option>
                <option value="VMESS+TCP+TLS">VMESS + TCP + TLS / No TLS</option>
                <option value="VMESS+H2+TLS">VMESS + H2 + TLS</option>
                <option value="VMESS+gRPC+TLS">VMESS + gRPC + TLS</option>
                <option value="TROJAN+WS+TLS">TROJAN + WS + TLS (GO)</option>
                <option value="TROJAN+TCP+TLS">TROJAN + TCP + TLS (GFW)</option>
                <option value="TROJAN+gRPC+TLS">TROJAN + gRPC + TLS</option>
                <option value="TROJAN+H2+TLS">TROJAN + H2 + TLS</option>
            </select>

            <!-- reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6Lcvb90qAAAAAEv9mSpdybOYbTDtLIICSq5tTQex" data-callback="onCaptchaSuccess"></div>

            <button type="button" id="submitBtn">Buat Akun</button>
        </form>

        <!-- Kotak respons -->
        <textarea id="responseBox" rows="10" cols="50" readonly placeholder="Respons akan muncul di sini..."></textarea>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
